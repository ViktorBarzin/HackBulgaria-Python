<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12"><h3>Lecture name: <span style="font-weight:bold">{{ lecture.name }}</span></h3></div>
        <div class="col-md-12"><h3>Week: <span style="font-weight:bold">{{ lecture.week }}</span></h3></div>
        <div class="col-md-12"><h3>Course name: <span style="font-weight:bold">{{  lecture.course.name }}</span></h3></div>
        <div class="col-md-12"><h3>Lecture materials: <a href="{{ lecture.url }}" style="font-weight:bold">{{ lecture.url }}</a></h3></div>
    </div>

    <div class="">
        <div class="row">
            <button class="col-md-1 btn btn-success" onclick="history.back();">Back</button>
            <form method="GET" action="/lecture/edit/{{ lecture.id }}">
                <button class="col-md-1 col-md-push-1 btn btn-primary" type="submit"> Edit lecture</button>
            </form>
        </div>
    </div>
</div>
